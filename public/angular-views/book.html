<div ng-controller="BookCtrl">
    <md-content>
        <md-list>
            <md-subheader class="md-no-sticky">Book List</md-subheader>
            <md-list-item class="md-3-line" ng-repeat="book in books" ng-click="getBookDetails(book.bookId, $event)">
                <div class="md-list-item-text" >
                    <h3>{{ book.title }}</h3>
                </div>
            </md-list-item>
        </md-list>
    </md-content>
</div>
