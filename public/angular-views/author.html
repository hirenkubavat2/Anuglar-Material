<div ng-controller="AuthorCtrl">
    <md-content>
        <md-list>
            <md-subheader class="md-no-sticky">Author List</md-subheader>
            <md-list-item class="md-3-line" ng-repeat="author in authors" ng-click="getAuthorDetails(author.authorId, $event)">
                <div class="md-list-item-text" >
                    <h3>{{ author.authorName }}</h3>
                </div>
            </md-list-item>
        </md-list>
    </md-content>
</div>
